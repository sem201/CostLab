<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰이벤트</title>
  </head>
  <body>
    <link rel="stylesheet" href="../css/particuler_page.css" />
    <link rel="stylesheet" href="../css/roulette.css">
  </head>
  <body>
    <header>
      <div class="search_container">
        <input type="text" placeholder="검색창" />
        <button class="search_button">
          <img src="../img/search.svg" alt="검색 아이콘" />
        </button>
      </div>
      <div class="title">COSTCO</div>
      <div class="info-container">
        <div class="account">
          <button class="info">로그인 / 회원가입</button>
          <p class="info">|</p>
          <button class="info">고객센터</button>
        </div>
        <div class="vector">
          <button>
            <img
              src="../img/map_point.svg"
              alt="위치"
              class="info-icon"
            /></button
          ><button>
            <img src="../img/heart.svg" alt="하트" class="info-icon" /></button
          ><button>
            <img src="../img/cart.svg" alt="쇼핑" class="info-icon" />
          </button>
        </div>
      </div>
    </header>

    <!-- 프로모션쪽 -->
    <div id="fullpage">
      <div class="section">
          <img src="../img/ReviewEvent1.png" alt="리뷰이벤트1" class="full-image">
      </div>
      <div class="section">
          <div class="container1">
              <img src="../img/ReviewEvent2.png" alt="리뷰이벤트2" class="full-image">
              <div class="clickable-area1">리뷰쓰러가기</div>
          </div>
      </div>
      <div class="section">
          <div class="container2">
              <img src="../img/ReviewEvent3.jpg" alt="리뷰이벤트3" class="full-image">
              <div class="clickable-area2" onclick="showAlert()">할인쿠폰받기</div>
          </div>
      </div>
    </div>

      <script src="../js/review_fullPage.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
      <script>
        new fullpage('#fullpage', {
            navigation: true,
            navigationPosition: 'right',
        });

        function showAlert() {
            alert("할인쿠폰을 받으셨습니다!");
        }
    </script>
  </body>
</html>
